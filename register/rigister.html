<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Rigister an account</h2>

                            <form>

                                <div class="form-outline mb-4">
                                    <input oninput="checkValidate()" type="text" id="name" class="form-control form-control-lg" />
                                    <label  class="form-label">Your Name</label>
                                    <p  class="text-danger" id="failname" ></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input oninput="checkValidate()" type="email" id="email" class="form-control form-control-lg" />
                                    <label  class="form-label" >Your Email</label>
                                    <p  class="text-danger" id="failemail" ></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input oninput="checkValidate()" type="password" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" >Password</label>
                                    <p  class="text-danger" id="failpassword" ></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input oninput="checkValidate()" type="password" id="repeatpassword" class="form-control form-control-lg" />
                                    <label  class="form-label" >Repeat your password</label>
                                    <p class="text-danger" id="failrepeatpassword" ></p>
                                </div>

<!--                                <div class="form-check d-flex justify-content-center mb-5">-->
<!--                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />-->
<!--                                    <label class="form-check-label" >-->
<!--                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>-->
<!--                                    </label>-->
<!--                                </div>-->

                                <div class="d-flex justify-content-center">
                                    <button onclick="submitData()" type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="../login/login.html"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="rigisterJs.js"></script>
</body>
</html>
