<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label  class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="updatename ">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">age</label>
                        <input class="form-control" id="updateage"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!--                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->

                <h5 class="modal-title" id="exampleModalLabelDelete">Are you sure delete?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">NO</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteData()">YES</button>
            </div>
        </div>
    </div>
